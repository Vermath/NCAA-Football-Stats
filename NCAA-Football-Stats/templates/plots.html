<!DOCTYPE html>
<html lang="en">

<head>
        
  <link rel="icon" 
     type="image/png" 
     href="http://example.com/myicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NFL Plots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>NFL Offense Plotly Plots</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">               
      </div>

      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <h3>Passing yards through the years</h3>
    <div class="row">
      <div class="col-md-12">
        <div id="plot"></div>
      </div>
    </div>
    <h3>Passing touchdowns through the years</h3>
    <div class="row">
      <div class="col-md-12">
        <div id="plot1"></div>
      </div>
    <h3>Total yards through the years</h3>
      <div class="row">
        <div class="col-md-12">
          <div id="plot2"></div>
        </div>
    <h3>Rushing yards through the years</h3>
      <div class="row">
        <div class="col-md-12">
          <div id="plot3"></div>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="app.js"></script> -->
  <script type="text/javascript"> 
    var off = "{{off_db | safe}}"
    var def = "{{def_db | safe}}"
    var misc = "{{misc_db | safe}}"
     </script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>              
<script type="text/javascript" src="static/logic.js"></script>  

</body>

</html>
